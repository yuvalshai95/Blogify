<ng-container *ngIf="vm$ | async as vm">
  <ng-container *ngIf="currentUser; else loading">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Settings</h1>
        <bl-backend-error-messages
          *ngIf="vm.backendErrors"
          [backendErrors]="vm.backendErrors"
        ></bl-backend-error-messages>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                formControlName="image"
                placeholder="URL of profile picture"
              />
            </fieldset>

            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                formControlName="username"
                placeholder="Username"
              />
            </fieldset>

            <fieldset class="form-group">
              <textarea
                class="form-control form-control-lg"
                formControlName="bio"
                placeholder="Short bio about you"
              ></textarea>
            </fieldset>

            <fieldset class="form-group">
              <input type="text" class="form-control form-control-lg" formControlName="email" placeholder="Email" />
            </fieldset>

            <fieldset class="form-group">
              <input
                type="password"
                class="form-control form-control-lg"
                formControlName="password"
                placeholder="New password"
              />
            </fieldset>
            <button
              type="submit"
              class="btn btn-lg btn-primary pull-xs-right"
              [disabled]="form.invalid || vm.isSubmitting"
            >
              Update settings
            </button>
          </fieldset>
        </form>
        <hr />

        <button type="button" class="btn btn-outline-danger" (click)="onLogout()" *ngIf="currentUser">
          Or click here to logout
        </button>
      </div>
    </div>
  </ng-container>
</ng-container>

<ng-template #loading>
  <bl-loading></bl-loading>
</ng-template>
